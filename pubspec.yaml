name: neoflex_quiz
description: "A new Flutter project."


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  shimmer: ^3.0.0
  path: ^1.8.3
  flutter_image_compress: ^2.1.0
  image_picker: ^1.0.7
  url_launcher: ^6.1.14
  animated_text_kit: ^4.2.2
  provider: ^6.1.2
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  sqflite_common_ffi: ^2.3.0
  intl: ^0.18.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/icons/
    - assets/image/
    - assets/database/neoflex.db
    - assets/fonts/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito_black.ttf
          weight: 900
        - asset: assets/fonts/nunito_extra_bold.ttf
          weight: 800
        - asset: assets/fonts/nunito_bold.ttf
          weight: 700
        - asset: assets/fonts/nunito_regular.ttf
          weight: 400
        - asset: assets/fonts/nunito_light.ttf
          weight: 300
        - asset: assets/fonts/nunito_extra_light.ttf
          weight: 200

  uses-material-design: true